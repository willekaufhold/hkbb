<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A New Adventure Begins</title>
    <style>
        body {
            background-color: #f5deb3; /* A warm, pastel yellow */
            color: #2f4f4f; /* Dark Slate Gray for text */
            font-family: 'Courier New', Courier, monospace; /* Typewriter-style font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            color: #8b4513; /* SaddleBrown */
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        p {
            font-size: 1.2em;
            color: #8b4513; /* Matching the header */
            margin-bottom: 2em;
        }
        .border {
            width: 80%;
            padding: 20px;
            border: 5px solid #deb887; /* BurlyWood */
            background-color: #fffaf0; /* FloralWhite */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .divider {
            width: 60%;
            height: 2px;
            background-color: #8b4513; /* Matches the text color */
            margin: 20px 0;
        }
        .centered {
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #8b4513; /* SaddleBrown */
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #a0522d; /* Sienna */
        }
    </style>
</head>
<body>
    <div class="border">
        <h1>A New Adventure Begins</h1>
        <p>In the grand story of life, a new chapter is unfolding.</p>
        <div class="divider"></div>
        <p class="centered">Lindsay and Will</p>
        <div class="buttons">
            <a href="#" class="button">Explore</a>
            <a href="#" class="button">More Info</a>
        </div>
    </div>
</body>
</html>
