<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsay and Will's Big News</title>
    <style>
        body {
            background-color: #f5deb3; /* Warm, pastel yellow */
            color: #2f4f4f; /* Dark Slate Gray for text */
            font-family: 'Futura', Arial, sans-serif; /* Futura for that Wes Anderson vibe */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            color: #8b4513; /* SaddleBrown */
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        p {
            font-size: 1.2em;
            color: #8b4513; /* Matching the header */
            margin-bottom: 2em;
        }
        .border {
            width: 60%; /* Adjusted for better balance */
            padding: 20px;
            border: 5px solid #deb887; /* BurlyWood */
            background-color: #fffaf0; /* FloralWhite */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .divider {
            width: 50%; /* Centered and balanced */
            height: 2px;
            background-color: #8b4513; /* Matches the text color */
            margin: 20px auto; /* Center the divider */
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="border">
        <h1>Lindsay and Will are having a baby!</h1>
        <div class="divider"></div>
        <p class="centered">A new adventure begins.</p>
    </div>
</body>
</html>
