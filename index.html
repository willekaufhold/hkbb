<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsay and Will's Big News</title>
    <style>
        body {
            background-color: #ffe4e1; /* Light Pink */
            color: #333;
            font-family: 'Futura', Arial, sans-serif; /* Futura for a bold, clean look */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            color: #ff69b4; /* Hot Pink */
            margin-bottom: 0.5em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: bounce 1.5s infinite alternate;
        }
        p {
            font-size: 2em;
            color: #ff1493; /* Deep Pink */
            margin-bottom: 2em;
            animation: spin 4s linear infinite;
        }
        .hearts {
            font-size: 2.5em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        .heart-emoji {
            font-size: 2em;
            margin: 10px;
            display: inline-block;
        }
        .border {
            width: 80%;
            padding: 20px;
            border: 5px dashed #ffb6c1; /* Light Pink */
            background-color: #e6e6fa; /* Lavender */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: wiggle 2s infinite;
        }
        .divider {
            width: 60%;
            height: 4px;
            background-color: #ff69b4; /* Matches the header */
            margin: 20px auto;
            animation: slideIn 2s ease-in-out infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        @keyframes slideIn {
            0% { width: 60%; }
            100% { width: 80%; }
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0.8;
            animation: floatHearts 10s ease-in-out infinite;
        }
        .floating-hearts.left {
            left: 0;
        }
        .floating-hearts.right {
            right: 0;
        }
        .floating-hearts .heart-emoji {
            font-size: 2em;
            margin: 10px;
            animation: randomFloat 5s ease-in-out infinite;
        }
        @keyframes floatHearts {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        @keyframes randomFloat {
            0% { transform: translate(0, 0); }
            25% { transform: translate(20px, -10px); }
            50% { transform: translate(-10px, 20px); }
            75% { transform: translate(-20px, -20px); }
            100% { transform: translate(10px, 10px); }
        }
    </style>
</head>
<body>
    <div class="border">
        <h1>Lindsay and Will are having a baby!</h1>
        <div class="hearts">💖💛💚💙💜💗💓💞💕</div>
        <div class="divider"></div>
        <p>HK bb love!!!</p>
        <div class="hearts">💘💝💖💗💓💞💕💟💜</div>
    </div>
    <div class="floating-hearts left">
        <div class="heart-emoji">💖</div>
        <div class="heart-emoji">💛</div>
        <div class="heart-emoji">💚</div>
        <div class="heart-emoji">💙</div>
        <div class="heart-emoji">💜</div>
        <div class="heart-emoji">💗</div>
        <div class="heart-emoji">💓</div>
        <div class="heart-emoji">💞</div>
        <div class="heart-emoji">💕</div>
    </div>
    <div class="floating-hearts right">
        <div class="heart-emoji">💖</div>
        <div class="heart-emoji">💛</div>
        <div class="heart-emoji">💚</div>
        <div class="heart-emoji">💙</div>
        <div class="heart-emoji">💜</div>
        <div class="heart-emoji">💗</div>
        <div class="heart-emoji">💓</div>
        <div class="heart-emoji">💞</div>
        <div class="heart-emoji">💕</div>
    </div>
</body>
</html>
